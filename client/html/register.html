<template name="resgisterTemplate">
    {{> register}} {{> footerMenu}}
</template>

<template name="register">
    <!-- CTA -->
    <section id="cta" class="wrapper style3">
        <h2>Bienvenue à toi nouvel utilisateur, puisse cette application améliorer ton quotidien.</h2>
    </section>
    <div id="login-form">
        <section class="container">
        <div class="login">
            <h1>Registering to Survey & Meeting</h1>
            <form method="post" action="home">
                <input type="text" name="login" value="" placeholder="Username or Email">
                <input type="password" name="password" value="" placeholder="Password">
                <br>
                <p class="submit"><input type="submit" name="commit" value="Register"></p>
                <p></p>
            </form>
        </div>
  </section>
  </div>
</template>
