<template name="surveyTemplate">
    {{> headerMenu}} {{> sectionSurvey}} {{> footerMenu}}
</template>

<template name="sectionSurvey">
    <!-- One -->
    <section id="one" class="wrapper style1">
        <div class="container">
            <header class="major">
                <h2>Visualisez vos sondages</h2>
            </header>
            <div class="row">
                <div class="4u 6u(2) 12u$(3)">
                    <article class="box post">
                        <a href="#" class="image fit"><img src="/pic01.jpg" alt="" /></a>
                        <h3>Créer sondages</h3>
                        <p>Créer votre propre sondage, une question ? laissez vos amis y répondre pour vous
                        </p>
                        <ul class="actions">
                            <li><a href="/creationSondage" class="button">Créer</a></li>
                        </ul>
                    </article>
                </div>
                <div class="4u 6u$(2) 12u$(3)">
                    <article class="box post">
                        <a href="#" class="image fit"><img src="/pic02.jpg" alt="" /></a>
                        <h3>Vos sondages</h3>
                        <p>Consultez vos sondages en cours, des gens attendent des réponses, dépéchez vous !!!
                        </p>
                        <ul class="actions">
                            <li><a href="/vosSondages" class="button">Répondre</a></li>
                        </ul>
                    </article>
                </div>
                <div class="4u$ 6u(2) 12u$(3)">
                    <article class="box post">
                        <a href="#" class="image fit"><img src="/pic03.jpg" alt="" /></a>
                        <h3>Historique</h3>
                        <p>Vous ne vous rappelez plus de la question que vous avez posé ? ni des réponses ? Nous enregistrons
                            ici, tous les sondages auxquels vous avez pû répondre...
                        </p>
                        <ul class="actions">
                            <li><a href="/historiqueSondages" class="button">Consulter</a></li>
                        </ul>
                    </article>
                </div>
            </div>
        </div>
    </section>
</template>

<template name="creationSondage">
    {{> headerMenu}}
    <header class="major">
                <h2>Création d'un sondage</h2>
            </header>
    <div class="col-md-12">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="question" class="col-sm-2 control-label">Intitulé de votre question ?</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="question" placeholder="Question">
                </div>
            </div>
            <div class="form-group">
                <label for="reponses" class="col-sm-2 control-label">Réponses possibles ?</label>
                <div class="col-sm-10">
                    <textarea id="reponses" class="form-control" rows="3" placeholder="Write your answer here"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">SEND</button>
                </div>
            </div>
        </form>
    </div>





    {{> footerMenu}}
</template>

<template name="vosSondages">
    {{> headerMenu}}
    <h1>Mes sondages</h1> {{> footerMenu}}

</template>

<template name="historiqueSondages">
    {{> headerMenu}}
    <h1>Historique d'un sondage</h1> {{> footerMenu}}
</template>
