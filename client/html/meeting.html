<template name="meetingTemplate">
    {{> sectionMeeting}} {{> footerMenu}}
</template>

<template name="sectionMeeting">
    <!-- Two -->
    <section id="two" class="wrapper style2">
        <div class="container">
            <div class="row uniform">
                <div class="4u 6u(2) 12u$(3)">
                    <section>
                        <h3><i class="fa fa-calendar"></i> Plannifier un Meetings <i class="fa fa-calendar"></i></h3>
                        <p>Créer votre propre Meetings, afin de convier vos amis / collègues à une réunion</p>
                        <a href="#" class="button">Plannifier</a>
                    </section>
                </div>
                <div class="4u 6u$(2) 12u$(3)">
                    <section>
                        <h3><i class="fa fa-calendar"></i> Consulter vos Meetings <i class="fa fa-calendar"></i></h3>
                        <p>Visualisez les Meetings auxquels vous avez été convié, et répondez-y.</p>
                        <a href="#" class="button">Consulter</a>
                        
                    </section>
                </div>
                <div class="4u$ 6u(2) 12u$(3)">
                    <section>
                        <h3><i class="fa fa-calendar"></i> Historique de vos Meetings <i class="fa fa-calendar"></i></h3>
                        <ul>
                            <li>10/01/2015 - Projet réseau salle 6</li>
                            <li>10/01/2015 - Projet réseau salle 6</li>
                        </ul>
                        <a href="#" class="button">Historique</a>
                    </section>
                </div>
            </div>
        </div>
    </section>
</template>
