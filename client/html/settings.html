<template name="settingsTemplate">
    {{> headerMenu}} {{ > sectionSettings}} {{> footerMenu}}
</template>

<template name="sectionSettings">
    <!-- Three -->
    <section id="three" class="wrapper style1">
        <div class="container">
            <header class="major">
                <h2>Administrez votre compte</h2>
            </header>
            <div class="row">
                <div class="4u 6u(2) 12u$(3)">
                    <article class="box post">
                        <a href="#" class="image fit"><img src="/pic01.jpg" alt="" /></a>
                        <h3>Pseudo & Photo</h3>
                        <p>Le pseudo & votre photo sont visibles par tous les utilisateurs, faites vous beaux !
                        </p>
                        <ul class="actions">
                            <li><a href="/modifierProfile" class="button">Modifier</a></li>
                        </ul>
                    </article>
                </div>
                <div class="4u 6u$(2) 12u$(3)">
                    <article class="box post">
                        <a href="#" class="image fit"><img src="/pic02.jpg" alt="" /></a>
                        <h3>Email</h3>
                        <p>Afin de pouvoir créer des sondages ainsi que des RDV avec vos amis, veillez à avoir une adresse mail
                            valide. Sinon, modifiez la ici.
                        </p>
                        <ul class="actions">
                            <li><a href="/configurationEmail" class="button">Modifier</a></li>
                        </ul>
                    </article>
                </div>
                <div class="4u$ 6u(2) 12u$(3)">
                    <article class="box post">
                        <a href="#" class="image fit"><img src="/pic03.jpg" alt="" /></a>
                        <h3>Password</h3>
                        <p>Configurez votre nouveau mot de passe.
                        </p>
                        <ul class="actions">
                            <li><a href="/configurationPassword" class="button">Modifier</a></li>
                        </ul>
                    </article>
                </div>
            </div>
        </div>
    </section>
</template>

<template name="modifierProfile">
    {{> headerMenu}}
    <h1>Modification de mon profile</h1> {{> footerMenu}}

</template>

<template name="configurationEmail">
    {{> headerMenu}}
    <h1>Configuration de mon email</h1> {{> footerMenu}}
</template>
<template name="configurationPassword">
    {{> headerMenu}}
    <h1>Configuration de mon mot de passe</h1>{{> footerMenu}}
</template>
